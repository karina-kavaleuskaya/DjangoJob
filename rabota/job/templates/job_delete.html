{% extends 'base.html' %}

{% block content %}
  <h1>Delete Job</h1>
  <p>Are you sure you want to delete the resume "{{ job.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'delete_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <div class="resume">
        <h1>{{ resume.position }}</h1>
        <h3>{{ resume.name }}</h3>
        <p>{{resume.skills}}</p>
        <p>{{resume.personality}}</p>
        <p>{{resume.country}}</p>
        <p>{{resume.age}}</p>
    </div>

            {% if request.user.is_authenticated %}
            {% if not request.user.company %}
            <a href="{% url 'resume_delete' resume.id %}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this resume?')">Delete</a>
            <a href="{% url 'edit_resume' resume.id %}" class="btn btn-primary">Edit</a>
            {% endif %}
            {% endif %}


{%endblock%}
